<div class="page-content-wrapper">
	<div class="page-content" style="padding-top: 0px">
		<div class="portlet light">
			<div ng-controller="DatatablesCtrl as smartPAR">
			    <table datatable="ng" dt-options="smartPAR.dtOptions" dt-column-defs="smartPAR.dtColumnDefs" class="hover table table-striped table-bordered" width="100%">
			        <thead>
			        <tr>
			            <th>Select</th>
			            <th>Status</th>
			            <th>Type</th>
			            <th>Message</th>
			            <th>Date/Time</th>
			            <th>Source</th>
			        </tr>
			        </thead>
			        <tbody>
			        <tr ng-repeat="alert in alerts">
			            <td>{{ alert.id }}</td>
			            <td>{{ alertStatus(alert.acked) }}</td>
			            <td>{{ alert.type }}</td>
			            <td>{{ alert.message }}</td>
			            <td>{{ alert.timestamp }}</td>
			            <td>{{ alert.source_name }}</td>
			        </tr>
			        </tbody>
			    </table>
			</div>
		</div>
	</div>
</div>
